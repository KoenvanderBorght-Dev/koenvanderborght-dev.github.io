<section class="section">
    <h2 class="section-title">system_status</h2>
    <div class="status-section">
      <div class="status-grid">
          <div class="status-item">
              <div class="status-label">Currently</div>
              <div class="status-text">{{ .Site.Params.status.currently | default "Coding" }}</div>
          </div>
          <div class="status-item">
              <div class="status-label">Available for</div>
              <div class="status-text">{{ .Site.Params.status.available_for | default "Projects" }}</div>
          </div>
          <div class="status-item">
              <div class="status-label">Location</div>
              <div class="status-text">{{ .Site.Params.status.location | default "/dev/home" }}</div>
          </div>
      </div>
    </div>
</section>
